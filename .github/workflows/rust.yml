name: test-and-lint-rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: lint
      run: cargo clippy --fix
    - name: format
      run: cargo fmt --all
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test

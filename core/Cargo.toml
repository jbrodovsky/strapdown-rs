[package]
name = "strapdown-rs"
authors = ["James Brodovsky"]
version = "0.1.0"
edition = "2024"
description = "A library for creating and simulating strapdown inertial navigation systems"
license = "MIT"

[[bin]]
name = "strapdown"
path = "src/main.rs"

[lib]
name = "strapdown_core"
path = "src/strapdown.rs"

[dependencies]
angle = "*"
assert_approx_eq = "*"
nalgebra = "*"
nav-types = "*"


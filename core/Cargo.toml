[package]
name = "strapdown-rs"
authors = ["James Brodovsky"]
version = "0.1.0"
edition = "2024"
description = "A library for creating and simulating strapdown inertial navigation systems"
license = "MIT"

[[bin]]
name = "strapdown"
path = "src/main.rs"

[lib]
name = "strapdown_core"
path = "src/strapdown.rs"

[dependencies]
angle = "0.5.0"
assert_approx_eq = "1.1.0"
nalgebra = "0.33.2"
nav-types = "0.5.2"


